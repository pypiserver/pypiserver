sudo: false
language: python
cache: pip
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6
  - pypy
  - pypy3
matrix:
  allow_failures:
  ## Spurious `test_server` failurs often in this platform
  #  (see also #192).
  - python: 3.3

install:
  - pip install -Ur requirements/dev.pip

script:
  - pytest
  - ./bin/check_readme.sh
  - ./bin/test_standalone.sh

branches:
  except:
    - standalone
